<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given to know the number of notes to be return</p>
        <label for="bill-amnt"> Enter the bill amount: </label>
        <input type="text" id="bill-amnt">
        <label for="cash-given">Enter the cash given: </label>
        <input type="text" id="cash-given">
        <button id="check-btn">Check</button>
    </div>
    
</body>
</html>
