<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by customer to know the number of notes to be return</p>
        <label for="bill-amnt"> Enter the bill amount: </label>
        <input type="number" id="bill-amnt">
        <label for="cash-given">Enter the cash given: </label>
        <input type="number" id="cash-given">
        <button id="check-btn">Check</button>
        <p id="error-msg" style="color:#f73838;"></p>

    <div class="change-return">Return Change:</div>

    <table class="change-table">
        <tr>
            <th>
                No of Notes
            </th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>    
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>10</td>
            <td>1</td>
        </tr>
    </table>

    </div>
    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
